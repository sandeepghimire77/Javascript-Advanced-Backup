<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8"/>
<title> invoking a function </title>


</head>
<body>


<p id="demo"></p>
<script>

var myobject = {
firstname:"sandeep",
lastname:"ghimire",
age:25,
name:function(){
return  this.firstname + this.lastname;
}
}
document.getElementById('demo').innerHTML= myobject.name();


</script>



</body>
</html>
