<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title> craeting a javascript object  </title>
	

	
	
</head>
<body>

<p>Creating a JavaScript Object.</p>

<p id="demo"></p>

<script type="text/javascript">
// here a person is object and it has properties like first name , last name , age , color and the values are sandeep , ghimire , 25, brown ....
// the properties and values must be seperated by : in between them. 

	var person = {
	firstname: "sandeep", 
	lastname: "ghimire", 
	age : 25, 
	color : "brown"
	};

document.getElementById("demo").innerHTML = person.firstname + " " + person.lastname;
</script>

</body>
</html>
